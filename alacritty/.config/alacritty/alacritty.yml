# Font configuration (changes require restart)
font:
  # The normal (roman) font face to use.
  normal:
    family: Hasklig
    # Style can be specified to pick a specific face.
    style: Regular

  # The bold font face
  bold:
    family: Hasklig
    # Style can be specified to pick a specific face.
    style: Bold

  # The italic font face
  italic:
    family: Hasklig
    # Style can be specified to pick a specific face.
    style: Italic
  size: 14
  offset:
    x: 0
    y: 4 

schemes:
  campbell: &campbell
    # Default colors
    primary:
      background: '0x0c0c0c'
      foreground: '0xcccccc'

