# vim: ft=tmux
unbind C-b
set -g prefix C-f
bind-key f send-prefix

set -g aggressive-resize on

# Zoom window pane toggle
bind-key | resize-pane -Z \; display-message "Zooming in..."

set-window-option -g mode-keys vi
unbind-key [
bind-key Escape copy-mode
bind-key -t vi-copy 'v' begin-selection
bind-key -t vi-copy 'y' copy-selection

set -g history-limit 16192
set -g status on
set -g status-interval 2
set -g status-fg colour231
set -g status-bg colour234
set -g status-left-length 20
set -g status-right-length 150
set -g status-right '#{prefix_highlight} | %a %Y-%m-%d %H:%M'

set -g window-status-format "#[fg=colour244,bg=colour234]#I #[fg=colour240] #[default]#W "
set -g window-status-current-format "#[fg=colour234,bg=colour31]#[fg=colour117,bg=colour31] #I  #[fg=colour231,bold]#W #[fg=colour31,bg=colour234,nobold]"
set-window-option -g window-status-fg colour249
set-window-option -g window-status-activity-attr none
set-window-option -g window-status-bell-attr none
set-window-option -g window-status-activity-fg yellow
set-window-option -g window-status-bell-fg red

set -g allow-rename on
set -g automatic-rename on

bind -n S-down new-window
bind -n S-left prev
bind -n S-right next
bind -n M-left swap-window -t -1
bind -n M-right swap-window -t +1
bind S command-prompt -p "Make/attach session:" "new-window 'tmuxstart \'%%\''"

